        <main style="color: #000000;">
            <!--  Pop Up do login-->
            <div id="mainLogin" data-bs-theme="dark">
                <section id="login">
                    <fieldset>
                        <h4 class="caixas">Login</h4>
                        <label for="email">
                            <input type="email" name="email" id="email"
                                placeholder="digite seu email"
                                class="input-login" />
                        </label>
                        <br /><br />
                        <label for="senha">

                        </label>
                        <br /><br />
                        <div class="conteudo-entre-campos">

                                <label for="meuCheckbox" id="meuLembrar">Lembrar

                                <a href="redSenha.php">Esqueceu sua senha ?</a>
                            </div>s

                        <br />

                            class="button-login" />
                        <br />
                        <span>ou</span>
                        <br />
                        <input type="button" id="btnGoogle"
                            value="Entrar com Google" class="button-google" />
                    </fieldset>
                </section>
            </div>
            <!-- final do pop-up -->

            <!--Novo cadastro-->
            <div id="cadastro">
                <form id="login-form">
                    <div id="form-header">
                        <h1>Cadastre-se</h1>
                    </div>

                    <div id="social-media">
                        <a href>
                            <img src="imagens/imgGoogle.png" alt>
                        </a>
                    </div>

                    <div id="inputs">
                        <div class="input-box">
                            <label for="name">
                                Nome completo
                                <div class="input-field">
                                    <i class="fa-solid fa-user"></i>
                                    <input type="text" id="name" name="name">
                                </div>
                            </label>
                        </div>

                        <div class="input-box">
                            <label for="email">
                                Email
                                <div class="input-field">
                                    <i class="fa-solid fa-envelope"></i>
                                    <input type="email" id="email" name="email">
                                </div>
                            </label>
                        </div>

                        <div class="input-box">
                            <label for="password">
                                Senha
                                <div class="input-field">
                                    <i class="fa-solid fa-key"></i>
                                    <input type="password" id="password"
                                        name="password">
                                </div>
                            </label>
                        </div>

                        <div class="input-box">
                            <label for="Cpassword">
                                Confirme sua senha
                                <div class="input-field">
                                    <i class="fa-solid fa-key"></i>
                                    <input type="password" id="Cpassword"
                                        name="Cpassword">
                                </div>
                            </label>

                            <div id="tem">
                                <a href="#" id="loginLink">
                                    Já tem cadastro?
                                </a>
                            </div>
                        </div>
                    </div>

                    <button type="submit" id="login-button">
                        Cadastre-se
                    </button>
                </form>
            </div>
